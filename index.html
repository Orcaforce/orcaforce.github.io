<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Something went wrong</title>
    <style>
        /*
         * Global Root Styles for Orca Error Page
         * Integrated from global-root-styles.css
         */
        :root {
            /* Global Variable Definitions */
            --orca-primary-color: #0f7aa8;
            --orca-primary-dark-color: #094964;
            --orca-primary-light-color: #1798c1;
            --orca-primary-90-color: #0f7aa890;
            --orca-primary-80-color: #0f7aa880;
            --orca-primary-70-color: #0f7aa870;
            --orca-primary-60-color: #0f7aa860;
            --orca-grey-color: #FAF9F6;

            --orca-bg-color: var(--orca-primary-color);

            /* Other Colors */
            --orca-primary: #0f7aa8;
            --orca-primary-light: #1798c1;
            --orca-secondary: #f8f9fa;
            --orca-secondary-dark-color: #6c757d;
            --orca-dark: #212529;
            --primary-color: #0f7aa8;
            --secondary-color: #f1faff;
            --tertiary-color: #f1689a;

            /* Others */
            --orca-success: #198754;
            --orca-warning: #ffc107;
            --orca-danger: #dc3545;
            --orca-light: #f8f9fa;
            --orca-dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--orca-light);
            color: var(--orca-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
       
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       
        .error-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
       
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: var(--orca-danger);
            margin-bottom: 1rem;
            line-height: 1;
        }
       
        .error-code:after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--orca-danger);
            margin: 1rem auto;
            border-radius: 4px;
        }
       
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--orca-dark);
        }
       
        p {
            font-size: 1.1rem;
            color: var(--orca-secondary-dark-color);
            margin-bottom: 1.5rem;
        }
       
        .status-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: var(--orca-primary-color);
        }
       
        .status-link a {
            color: var(--orca-primary-color);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid var(--orca-primary-70-color);
        }
       
        .status-link a:hover {
            color: var(--orca-primary-dark-color);
            border-bottom-color: var(--orca-primary-color);
        }
       
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
       
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--orca-primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid var(--orca-primary-color);
        }
       
        .btn:hover {
            background-color: var(--orca-primary-dark-color);
            transform: translateY(-2px);
        }
       
        .btn-outline-primary {
            background-color: transparent;
            color: var(--orca-primary-color);
            border: 1px solid var(--orca-primary-color);
        }
       
        .btn-outline-primary:hover {
            background-color: var(--orca-primary-90-color);
        }
       
        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }
       
        .footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--orca-secondary-dark-color);
            border-top: 1px solid var(--orca-secondary);
        }
       
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
           
            .error-box {
                padding: 1.5rem;
            }
           
            .error-code {
                font-size: 3.5rem;
            }
           
            h1 {
                font-size: 1.5rem;
            }
           
            .buttons {
                flex-direction: column;
            }
           
            .btn {
                width: 100%;
                text-align: center;
                margin-bottom: 0.5rem;
            }
        }
       
        /* Animation for the error message */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
       
        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box animated">
            <svg class="illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="#f8d7da" />
                <path d="M100 40 L100 120 M100 140 L100 150" stroke="var(--orca-danger)" stroke-width="8" stroke-linecap="round" />
                <circle cx="100" cy="140" r="5" fill="var(--orca-danger)" />
            </svg>
           
            <div class="error-code" id="errorCode">500</div>
            <h1 id="errorTitle">Server Error</h1>
            <p id="errorMessage">We're experiencing some technical difficulties right now. Our team has been notified and is working on a fix.</p>
           
            <div class="status-link">
                For real-time updates on system status, visit our <a href="https://status.orcaforce.co" target="_blank">Status Page</a>.
            </div>
           
            <div class="buttons">
                <a href="https://platform.orcaforce.co" class="btn btn-outline-primary">Go to Dashboard</a>
            </div>
        </div>
    </div>
   
    <div class="footer">
        &copy; <span id="currentYear">2025</span> Orca Force | Powered by Cortez
